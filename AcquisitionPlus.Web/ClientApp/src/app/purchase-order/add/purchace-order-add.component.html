<div class="container mt-2">
    <div class="card text-center">
        <div class="card-header bg-cyan">
            <h3>Purchase Order Form</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="puchaseOrderForm">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="">Employee</label>
                            <ng-select [items]="listEmployee" bindLabel="fullName" autofocus bindValue="idEmployee"
                                formControlName="Employee">
                            </ng-select>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                            <label for="">Product</label>
                            <ng-select [items]="listProduct" bindLabel="product" autofocus bindValue="idProduct"
                            formControlName="Product">
                        </ng-select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="">Amount</label>
                            <input type="number" class="form-control" formControlName="Amount">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                            <label for="">Unit Price</label>
                            <input type="text" class="form-control" mask="separator.2" thousandSeparator=","
                                prefix="RD$ " formControlName="UnitCost">
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">

                <div class="col-4">
                    <button class="btn btn-danger btn-block" routerLink="../">Salir</button>
                </div>

                <div class="col-4">
                    <button class="btn btn-primary btn-block" (click)="puchaseOrderForm.reset()">Limpiar</button>
                </div>


                <div class="col-4">
                    <button class="btn btn-info btn-block" [disabled]="puchaseOrderForm.invalid"
                        (click)="save()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
